<table class="table">
  <thead>
  <tr>
    <th>Product</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Total Price</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of orders">
    <th>{{item.item?.name}}</th>
    <th>{{item.item?.price}}</th>
    <th>{{item.quantity}}</th>
    <th>{{item.total}}</th>
  </tr>
  </tbody>
</table>
