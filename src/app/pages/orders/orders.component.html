<table class="table">
  <thead>
  <tr>
    <th>Order date</th>
    <th>Total price</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of orders$ | async">
    <th>{{item.createdAt | date: 'dd.MM.yyyy HH:mm'}}</th>
    <th>{{item.subTotal}}</th>
    <th>{{item.pending ? 'Pending' : 'Completed'}}</th>
  </tr>
  </tbody>
</table>
