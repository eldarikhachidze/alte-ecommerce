<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" class="form-control" id="description" placeholder="Description" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="image">Image Url</label>
    <input type="text" class="form-control" id="image" placeholder="Image Url" formControlName="image">
  </div>
  <div class="form-group">
    <label for="description">category</label>
    <select class="form-select" formControlName="categoryId">
      <option *ngFor="let category of categories$ | async" [value]="category.id">
        {{category.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" placeholder="Price" formControlName="price">
  </div>
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
