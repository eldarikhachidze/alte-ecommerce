<div class="p-2 d-flex justify-content-end">
  <button routerLink="/manager/categories/create" class="btn btn-primary">Add</button>
</div>
<div>
  <table class="table">
    <thead>
    <tr>
      <th>Product</th>
      <th>Name</th>
      <th>Price</th>
      <th>Category Name</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of products">
      <th>
        <img [src]="item.image" width="60px">
      </th>
      <th>{{item?.name}}</th>
      <th>{{item?.price | currency: 'USD': true}}</th>
      <th>{{item?.category?.name}}</th>
      <th>
        <button class="btn btn-secondary me-2" [routerLink]="['/manager/categories/edit', item.id]">Edit</button>
        <button class="btn btn-danger" (click)="deleteItem(item.id)">Remove</button>
      </th>
    </tr>
    </tbody>
  </table>
</div>
