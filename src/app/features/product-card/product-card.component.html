<div *ngIf="product" class="d-flex card p-2">
  <div [ngStyle]="{
   'background-image': 'url(' + product.image +')'
  }" class="card-image" >

  </div>
  <div class="p-2">
    <h3>{{product.name}}</h3>
  </div>
  <div class="d-flex justify-content-between align-items-center p-2">
    <div class="price">{{product.price | currency: 'USD': true}}</div>
    <div><div class="col-md-3 text-end">
      <button *appAuthAccess type="button" class="btn btn-outline-primary me-2" (click)="addToCart()" >Add to Cart</button>
    </div></div>
  </div>
</div>
